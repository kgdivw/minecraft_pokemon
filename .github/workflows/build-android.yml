name: Build Android APK

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME: minecraft-pokemon

jobs:
  export-android:
    name: Android Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Setup Android SDK and JDK
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk wget unzip
          mkdir -p /root/android-sdk/cmdline-tools
          cd /root/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip
          yes | /root/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          /root/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Create debug keystore
        run: |
          mkdir -p /root/.android
          keytool -genkey -v -keystore /root/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Debug,O=Debug,C=US"

      - name: Configure Godot for Android
        run: |
          mkdir -p ~/.config/godot
          echo '[gd_resource type="EditorSettings" format=3]' > ~/.config/godot/editor_settings-4.tres
          echo '' >> ~/.config/godot/editor_settings-4.tres
          echo '[resource]' >> ~/.config/godot/editor_settings-4.tres
          echo 'export/android/java_sdk_path = "/usr/lib/jvm/java-17-openjdk-amd64"' >> ~/.config/godot/editor_settings-4.tres
          echo 'export/android/android_sdk_path = "/root/android-sdk"' >> ~/.config/godot/editor_settings-4.tres
          echo 'export/android/debug_keystore = "/root/.android/debug.keystore"' >> ~/.config/godot/editor_settings-4.tres
          echo 'export/android/debug_keystore_user = "androiddebugkey"' >> ~/.config/godot/editor_settings-4.tres
          echo 'export/android/debug_keystore_pass = "android"' >> ~/.config/godot/editor_settings-4.tres
          cat ~/.config/godot/editor_settings-4.tres

      - name: Import project
        run: godot --headless --import || true

      - name: Build APK
        run: |
          mkdir -p build/android
          godot --headless --verbose --export-debug "Android" build/android/${EXPORT_NAME}.apk
          ls -la build/android/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/android/*.apk
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
