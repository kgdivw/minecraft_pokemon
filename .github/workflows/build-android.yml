name: Build Android APK

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME: minecraft-pokemon

jobs:
  export-android:
    name: Android Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup export templates
        run: |
          mkdir -v -p /root/.local/share/godot/export_templates/
          ls -la /root/.local/share/godot/export_templates/
          ls -la /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable/

      - name: Setup Android SDK and JDK
        run: |
          apt-get update && apt-get install -y openjdk-17-jdk wget unzip
          mkdir -p /root/android-sdk/cmdline-tools
          cd /root/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip
          yes | /root/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
          /root/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          echo "Android SDK installed at /root/android-sdk"
          ls -la /root/android-sdk/

      - name: Create debug keystore
        run: |
          mkdir -p /root/.android
          keytool -genkey -v -keystore /root/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Debug,O=Debug,C=US"
          echo "Keystore created:"
          ls -la /root/.android/

      - name: Configure Godot for Android
        run: |
          mkdir -p /root/.config/godot
          printf '[gd_resource type="EditorSettings" format=3]\n\n[resource]\nexport/android/java_sdk_path = "/usr/lib/jvm/java-17-openjdk-amd64"\nexport/android/android_sdk_path = "/root/android-sdk"\nexport/android/debug_keystore = "/root/.android/debug.keystore"\nexport/android/debug_keystore_user = "androiddebugkey"\nexport/android/debug_keystore_pass = "android"\n' > /root/.config/godot/editor_settings-4.tres
          echo "Editor settings at /root/.config/godot/:"
          cat /root/.config/godot/editor_settings-4.tres
          echo ""
          echo "Java path check:"
          ls -la /usr/lib/jvm/ || true

      - name: Debug export preset
        run: |
          echo "Export presets content:"
          cat export_presets.cfg
          echo ""
          echo "Project files:"
          ls -la

      - name: Import project
        run: godot --headless --import 2>&1 || true
        env:
          HOME: /root

      - name: Build APK
        run: |
          mkdir -p build/android
          godot --headless --verbose --export-debug "Android" build/android/${EXPORT_NAME}.apk 2>&1
          echo "Build output:"
          ls -la build/android/
        env:
          HOME: /root

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/android/*.apk
          if-no-files-found: warn
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/android/*.apk
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
