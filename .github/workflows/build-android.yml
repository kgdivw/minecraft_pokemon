name: Build Android APK

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  android-export:
    name: Android Export
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create debug keystore and configure Godot
        run: |
          # Create debug keystore
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" -noprompt

          # Create editor settings with Android SDK and keystore
          mkdir -p ~/.config/godot
          cat > ~/.config/godot/editor_settings-4.tres << 'EDITOR'
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/android/android_sdk_path = "/usr/local/lib/android/sdk"
          export/android/debug_keystore = "/home/runner/.android/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EDITOR
          sed -i 's/^          //' ~/.config/godot/editor_settings-4.tres
          cat ~/.config/godot/editor_settings-4.tres

          # Also create export_credentials.cfg
          cat > export_credentials.cfg << 'EOF'
          [preset.0]
          script_encryption_key=""
          [preset.0.options]
          keystore/debug="/home/runner/.android/debug.keystore"
          keystore/debug_user="androiddebugkey"
          keystore/debug_password="android"
          keystore/release=""
          keystore/release_user=""
          keystore/release_password=""
          EOF
          sed -i 's/^          //' export_credentials.cfg
          cat export_credentials.cfg

      - name: Godot Export
        id: export
        uses: firebelley/godot-export@v6.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.5.1-stable/Godot_v4.5.1-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: false
          export_debug: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.export.outputs.build_directory }}
          if-no-files-found: warn
          retention-days: 30

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.export.outputs.build_directory }}/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
